<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coffee App</title>

	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

	<main>

		<nav>
			<div class="menu">
				<img src="ic_menu_black_24px.svg" alt="Menu Icon">
			</div>
			<h1>Menu</h1>
			<div class="search">
				<img src="ic_search_black_24px.svg" alt="Search Icon">
			</div>
		</nav>

		<div class="active">

					<th>Shots</th>
					<th>sml</th>
					<th>lrg</th>
				</thead>

				<!-- A table row -->
				<tr>

					<!-- A table cell or table data -->
					<td>Espresso</td>
					<td>2.30</td>
					<td>2.90</td>
				</tr>
				<tr>
					<td>Cappucino</td>

				</tr>
				<tr>
					<td>Americano</td>
					<td>1.90</td>
					<td>2.20</td>
				</tr>
				<tr>
					<td>Cafe Late</td>
					<td>2.60</td>

				</tr>
				<tr>
					<td>Macchiato</td>

			</table>


			<!-- The fake table on the right side -->

				<!-- The head of the table -->

				<tr>
					<td>Americano</td>
					<td>1.90</td>
					<td>2.20</td>
				</tr>
				<tr>
					<td>Cafe Late</td>
					<td>2.60</td>
					<td>3.00</td>
				</tr>
				<tr>
					<td>Macchiato</td>
					<td>2.20</td>
					<td>2.70</td>
				</tr>

			</table>

		</div>

	</main>
